<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Python Compiler</title>
  </head>
  <body>
    <header>
      <h1>:- Python Compiler -:</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <hr>

    <main id="main">
      <!-- code editer -->
      <section id="code">
        <div id="code-bar">
          <h3>Code Here:</h3>
          <div id="lang">
            <select>
              <option value="selected">Language Preference</option>
              <option value="python">Python</option>
              <option value="java">java(Upcomming)</option>
            </select>
          </div>
          <button id="run"><i class="fa-solid fa-play"></i> Run</button>
        </div>
        <textarea id="code-editor" class="box" > print("Hello, Python!") </textarea>
      </section>

      <!-- Execution section -->
      <section id="output">
        <h3>Output:</h3>
        <textarea id="outputFrame" class="box" >-----Output-----</textarea>
        <!-- <iframe id="outputFrame" class="box" frameborder="1px"></iframe> -->
      </section>
    </main>
  </body>
</html>
